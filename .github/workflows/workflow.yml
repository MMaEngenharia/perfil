name: Flutter Web

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "beta"
      - name: Enable Web
        run: flutter config --enable-web
        working-directory: ./
      - name: Install Dependencies
        run: flutter packages get
        working-directory: ./
      - name: Build Web
        run: flutter build web
        working-directory: ./
      - name: Deploy
        run: |
          cd build/web
          git init
          git config user.name  "Marcos Macedo"
          git config user.email "marcosdesenvolvimento@gmail.com"
          git remote add secure-origin https://${{ secrets.ACCESS_TOKEN }}@github.com/mmaengenharia/perfil.git
          git checkout -b gh-pages
          git add .
          git commit -m "Add New Commit"
          git push --force secure-origin gh-pages
